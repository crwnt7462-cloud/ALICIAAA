<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Avyento - Capture Desktop</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .capture-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .dashboard-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .dashboard-link:hover {
            transform: translateY(-2px);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .feature {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .feature h4 {
            margin: 0 0 0.5rem 0;
            color: #1a202c;
        }
        .feature p {
            margin: 0;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="capture-container">
        <div class="logo">A</div>
        <h1 class="title">Dashboard Avyento</h1>
        <p class="subtitle">Interface moderne de gestion salon - Style Peymen</p>
        
        <a href="/dashboard" class="dashboard-link">Acc√©der au Dashboard PC</a>
        
        <div class="features">
            <div class="feature">
                <h4>üìä Statistiques</h4>
                <p>RDV temps r√©el, CA, clients</p>
            </div>
            <div class="feature">
                <h4>üì± Navigation</h4>
                <p>Sidebar moderne responsive</p>
            </div>
            <div class="feature">
                <h4>‚öôÔ∏è Gestion</h4>
                <p>Salon, √©quipe, politiques</p>
            </div>
            <div class="feature">
                <h4>üõ†Ô∏è Outils</h4>
                <p>Stock, promo, notifications</p>
            </div>
        </div>
        
        <script>
            // Auto-redirect vers le dashboard apr√®s 3 secondes
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 3000);
            
            // Message de redirection
            let countdown = 3;
            const timer = setInterval(() => {
                countdown--;
                if (countdown === 0) {
                    clearInterval(timer);
                } else {
                    document.querySelector('.subtitle').innerHTML = `Redirection automatique vers le dashboard dans ${countdown}s...`;
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
